<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- div, section , article, aside, header, footer -->
    <section>
        <img src="/unnamed.jpg" alt="my photo">
        <!-- My Info -->
        <div class="content">
            <h1>Eze Onyemaechi</h1>
            <h2>Rivers State, Nigeria</h2>
        </div>
        <p>"Front-end Developer and avid reader"</p>
        <!-- Link -->
        <div class="links">
            <a href="#">Github</a>
            <a href="#">Frontend Mentors</a>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </section>
</body>

</html>
